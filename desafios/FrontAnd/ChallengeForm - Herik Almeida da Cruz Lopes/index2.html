
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">   
        <script src="formulario.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div id="tabela-cadastrado" class="bg-white p-5 mb-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th colspan="2">DADOS SUBMETIDOS PELO FORMULÁRIO</th>
                                </tr>
                            </thead>
                                       
                                <tr>
                                    <th>Nome</th>
                                    <td class="#nome"></td>
                                </tr>
                                <tr>
                                    <th>Sobrenome</th>
                                    <td id="i-sobrenome"></td>
                                </tr>
                                <tr>
                                    <th>E-mail</th>
                                    <td id="i-email"></td>
                                </tr>
                                <tr>
                                    <th>Login</th>
                                    <td id="i-login"></td>
                                </tr>
                                <tr>
                                    <th>Senha</th>
                                    <td id="i-senha"></td>
                                </tr>
                                <tr>
                                    <th>CEP</th>
                                    <td id="i-cep"></td>
                                </tr>
                                <tr>
                                    <th>Endereço</th>
                                    <td id="i-endereco"></td>
                                </tr>
                                <tr>
                                    <th>Complemento</th>
                                    <td id="i-complemento"></td>
                                </tr>
                                <tr>
                                    <th>Bairro</th>
                                    <td id="i-bairro"></td>
                                </tr>
                                <tr>
                                    <th>Cidade</th>
                                    <td id="i-cidade"></td>
                                </tr>
                                <tr>
                                    <th>Estado</th>
                                    <td id="i-estado"></td>
                                </tr>
                                <tr>
                                    <th>GitHub</th>
                                    <td id="i-perfilgithub"></td>
                                </tr>
                                <tr>
                                    <th>Academia</th>
                                    <td id="i-academia"></td>
                                </tr>
                                <tr>
                                    <th>Professor</th>
                                    <td id="i-professor"></td>
                                </tr>
                                <tr>
                                    <th>Termos legais</th>
                                    <td id="i-termos"></td>
                                </tr>
                                <tr>
                                    <th>Informativo</th>
                                    <td id="i-info"></td>
                                </tr>
                            </tbody>
                        </table>
                    <div>
        
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>
 </html>
